<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html-css-booleaner</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

  <!-- header -->
  <header>
    <!-- logo -->
    <div class="logo">
      <img src="./assets/img/logo.svg" alt="logo">
    </div>
    
  </header>
  <!-- /header -->

  <!-- main -->
  <main>
    
    <!-- sezione titolo-->
    <section>
      <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>

      <span class="riferimento">Scritto da </span>
      <span class="nome">The Booleaner</span> <br>
      <span class="riferimento">il 10/10/2020</span>

    </section>
    <!-- /sezione titolo -->

    <!-- immagini -->
    <div class="didascalia">
      <img src="./assets/img/tim-1.jpg" alt="Tim" class="diapositive" 50%>
      <img src="./assets/img/tim-2.jpg" alt="Berners" class="diapositive" 50%>
      <span>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</span><br>
      <span>2nd Photo: Wikimedia, by Paul Clarke</span>
    </div>
    <!-- /immagini -->

  </main>
  <!-- /main -->
